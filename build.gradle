plugins {
	id 'org.springframework.boot' version '2.4.5'
	id 'java'
}


repositories {
	mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-starter-function-web
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-function-web', version: '3.1.2'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-test
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.4.5'
    
}

test {
	useJUnitPlatform()
}
